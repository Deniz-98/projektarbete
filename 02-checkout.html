<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Step 2</title>
    <link rel="stylesheet" href="css/checkout.css">
</head>
<body>
    <main>
       <section class="top">
         
        <div class="item-box">
            <p>✔ EMAIL ADRESS</p><a href="01-checkout.html">Ändra</a> 
        </div>

        <div class="form-field-group">
            <p class="red">2. PERSONUPPGIFTER</p>
            <form action="#">
                <input type="text" id="user-firstname" name="user-firstname" placeholder="Förnamn" required>
                <input type="text" id="user-lastname" name="user-lastname" placeholder="Efternamn" required>
                <input type="text" id="user-personalnumber" name="user-personalnumber" placeholder="Personnummer" required>
                <input type="text" id="user-address" name="user-address" placeholder="Adress" required>
                <input type="text" id="company" name="company" placeholder="Företag" required>
                <input type="text" id="user-city" name="user-city" placeholder="Stad" required>
                <input type="text" id="user-zip" name="user-zip" placeholder="Postnummer" required>
                <input type="text" id="user-country" name="user-country" placeholder="Land" required>
                <input type="text" id="user-phone" name="user-phone" placeholder="Telefonnummer" required>
                <a href="03-checkout.html" class="button">Fortsätt</a>
                
            </form>
        </div>

        <div class="item-box"> <p>3. BETALNING</p> </div>

     


       </section>

           

        <section class="bottom">

            <div class="order-summary">
               <span>ORDERÖVERSIKT</span>
                <div class="sum-container">
                     
                    <span class="text">Subtotal</span> <span class="value">0 SEK</span>  </div>
                 <div class="sum-container"> <span class="text">Frakt</span> <span class="value">0 SEK</span> </div>
                <div class="sum-container">
                    <span class="text">Total</span> <span class="value">0 SEK</span>
                </div>
            </div>
            <div class="my-basket"><p>Din varukorg är tom</p></div>
            <hr>
            <div class="contact">
                <p>Kontakt: +46 000 00 00 00</p>
                <p>Öppettider: 10:00 - 18:00</p>
            </div>

        </section>
    </main>
    
</body>
</html>
