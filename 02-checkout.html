<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Step 2</title>
    <link rel="stylesheet" href="css/checkout.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">
</head>

<body>
    <header class="site-header">
        <div class="header-content">
            <h1 class="company-name">lux</h1>
            <nav class="main-menu">
                <ul>
                    <li><a href="homepage.html">Main page</a></li>
                    <li><a href="product-list.html">Produkt lista</a></li>
                    <li><a href="OmOss.html">Om oss</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="page-container">

        <h1 class="checkout-header">kassa</h1>

        <main>
            <section class="top">

                <div class="item-box">
                    <h2>✔ e-postadress</h2><a href="01-checkout.html">Ändra</a>
                </div>

                <div class="form-field-group">
                    <h2 class="red">2. personuppgifter</h2>
                    <form action="03-checkout.html" method="get">
                        <label for="user-firstname" class="for-screenreader">Förnamn</label>
                        <input type="text" id="user-firstname" name="user-firstname" placeholder="Förnamn" required>
                        <label for="user-lastname" class="for-screenreader">Efternamn</label>
                        <input type="text" id="user-lastname" name="user-lastname" placeholder="Efternamn" required>
                        <label for="user-personalnumber" class="for-screenreader">Personnummer</label>
                        <input type="text" id="user-personalnumber" name="user-personalnumber"
                            placeholder="Personnummer" required>
                        <label for="user-address" class="for-screenreader">Adress</label>
                        <input type="text" id="user-address" name="user-address" placeholder="Adress" required>
                        <label for="company" class="for-screenreader">Företag</label>
                        <input type="text" id="company" name="company" placeholder="Företag" required>
                        <label for="user-city" class="for-screenreader">Stad</label>
                        <input type="text" id="user-city" name="user-city" placeholder="Stad" required>
                        <label for="user-zip" class="for-screenreader">Postnummer</label>
                        <input type="text" id="user-zip" name="user-zip" placeholder="Postnummer" required>
                        <label for="user-country" class="for-screenreader">Land</label>
                        <input type="text" id="user-country" name="user-country" placeholder="Land" required>
                        <label for="user-phone" class="for-screenreader">Telefonnummer</label>
                        <input type="text" id="user-phone" name="user-phone" placeholder="Telefonnummer" required>
                        <label for="user-delivery" class="for-screenreader">Önskat leveranssätt</label>
                        <select id="user-delivery" name="user-delivery" required>
                            <option value="">Välj leveranssätt</option>
                            <option value="pickup">Hämta på firma</option>
                            <option value="delivery">Leverans av fordon (Extra kostnad)</option>
                            <option value="helicopter">Helikopterupphämtning (Extra kostnad)</option>
                        </select>
                        <button type="submit" class="red-button">Fortsätt</button>

                    </form>
                </div>

                <div class="item-box">
                    <h2>3. betalning</h2>
                </div>

            </section>

            <section class="bottom">

                <aside class="order-summary">
                    <h2>orderöversikt</h2>
                    <div class="sum-container">

                        <span class="text">Subtotal</span> <span class="value">0 SEK</span>
                    </div>
                    <div class="sum-container"> <span class="text">Frakt</span> <span class="value">0 SEK</span> </div>
                    <div class="sum-container">
                        <span class="text red">Total</span> <span class="value red">0 SEK</span>
                    </div>
                </aside>
                <div class="my-basket">
                    <p>Din varukorg är tom</p> <a href="#">Ändra</a>
                </div>
                <hr>
                <div class="contact">
                    <span>Kontakt:</span> <span>+46 000 00 00 00</span>

                    <span>Öppettider:</span> <span>10:00 - 18:00</span>
                </div>

            </section>
        </main>
    </div>
    <footer class="site-footer">
        <p>2025 LUX. Alla rättigheter förbehållna.</p>
    </footer>
</body>

</html>
