<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

     <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&family=Noto+Serif:ital,wght@0,100..900;1,100..900&family=Overpass:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="homepage.css">

</head>

<body>
    
    <!-- Video till homepage--> 
<section class="hero">
  
    <video autoplay muted loop class ="hero-video">

        <source src="mainpage-videoochbild/mainpage-video.mp4"type="video/mp4"> 
</video>


<!-- Bilder till container dvs boxarna vi säljer bilar-->
<div class="container">

    <div class= "box"><img src="mainpage-videoochbild/mainpage-ferrari.png" alt="bild-1"></div>
    <div class= "box"><img src="mainpage-videoochbild/mainpage-astonmartin.png" alt="bild-2"></div>
    <div class= "box"><img src="mainpage-videoochbild/mainpage-lambo.jpg" alt="bild-3"></div>
    <div class= "box"><img src="mainpage-videoochbild/mainpage-porsche.png" alt="bild-4"></div>


</div>

<!-- slideshow med click --> 

<div>

<input type="radio" name="slide" id="slide1" checked>
<input type="radio" name="slide" id="slide2">
<input type="radio" name="slide" id="slide3">
<input type="radio" name="slide" id="slide4">

<div class="slides">

    <img src="mainpage-videoochbild/mainpage-slide-1.png" class="s1">
    <img src="mainpage-videoochbild/mainpage-slide-2.png" class="s2">
    <img src="mainpage-videoochbild/mainpage-slide-3.png" class="s3">
    <img src="mainpage-videoochbild/mainpage-slide-4.png" class="s4">

</div>

<a href="#" class="boka-box">Förboka nu</a>

<div class="control">

<label for="slide1">1</label>
<label for="slide2">2</label>
<label for="slide3">3</label>
<label for="slide4">4</label>

</div>

</div>

</section>

</body>
</html>
